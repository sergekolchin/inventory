<h1>Inventory</h1>
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile [colspan]="3">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  </mat-grid-tile>
</mat-grid-list>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
      <td mat-cell *matCellDef="let row"> {{row.expiryDate | date : "mediumDate" }} </td>
    </ng-container>
    <ng-container matColumnDef="warehouse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse</th>
      <td mat-cell *matCellDef="let row"> {{row.warehouse?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Edit" matTooltipPosition="left" color="primary" (click)="edit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button matTooltip="Pick up" matTooltipPosition="right" color="warn" (click)="delete(row.id)"><mat-icon>add_shopping_cart</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
